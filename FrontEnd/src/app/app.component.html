<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Employee
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Create Employee
            </div>
            <div class="card-body">
              <form [formGroup]="empFormGroup" (ngSubmit)="OnSubmit()">
                <div class="row">
                  <div class="col-sm-12 mb-3">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control"/>
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label>MobileNo</label>
                    <input type="text" formControlName="mobileNo" class="form-control"/>
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label>EmailId</label>
                    <input type="text" formControlName="emailID" class="form-control"/>
                  </div>
                  <div class="col-sm-12 mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <table class="table">
            <thead>
              <tr>
                <td>Name</td>
                <td>MobileNo</td>
                <td>EmailId</td>
                <td>Action</td>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor ="let emp of empArr">
                <td>{{emp.name}}</td>
                <td>{{emp.mobileNo}}</td>
                <td>{{emp.emailID}}</td>
                <td>
                  <button (click)="Fillform(emp)" class="btn btn-link">Edit</button>
                  <button (click)="DeleteEmp(emp.id)"class="btn btn-link">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
